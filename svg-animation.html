   <style>
      * {
         box-sizing: border-box;
         padding: 0;
         margin: 0;
      }
      #gridThing > *{
         background-color: #fbd5b3;
         width: 100%;
         height: 100px;
      }
      #Background {
         display: block;
         position: absolute;
         left: 0;
         top: 0;
         width: 100%;
         height: 100%;
      }

      #sky_background {
         width: 100%;
      }

      #Bright_Red_Shine {
         --red-shine-cx: 1200px;
         --red-shine-cy: 480px;
         cx: var(--red-shine-cx);
         cy: var(--red-shine-cy);
         animation: test 1s infinite alternate;
      }

      @keyframes test {
         0% {
            ry: 100px;
            rx: 500px;
            opacity: .5;
         }

         100% {
            ry: 500px;
            rx: 700px;
            opacity: .3;
         }
      }

      #Last_Vertical_Shine,
      #Middle_Vertical_Shine,
      #First_Vertical_Shine {
         transform-origin: center;
         animation:
            gridShine 3s linear infinite alternate;
      }

      #Last_Vertical_Shine {
         --distance: 500px;
      }

      #Middle_Vertical_Shine {
         --distance: 350px;
      }

      #First_Vertical_Shine {
         --distance: 200px;
      }

      @keyframes gridShine {
         0% {
            transform: translate(0);
            opacity: .3;
         }

         50% {
            opacity: 1;
         }

         100% {
            transform: translate(var(--distance));
            opacity: .3;
         }
      }

      #Horizon_Line {
         animation: scaleHeigth 2s linear infinite alternate;
      }

      @keyframes scaleHeight {
         0% {
            height: 10px;
         }

         100% {
            height: 20px;
         }
      }
   </style>
